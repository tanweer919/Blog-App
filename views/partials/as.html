<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.13/semantic.min.css">
</head>
<body>
        <div class="ui main text container">
            <div class="ui huge header">Blogger</div>
            <div class="ui top attached segment">
                <div class="ui divided items">
                    <% blogs.forEach(function (blog) { %>
                    <div class="item">
                        <div class="image">
                            <img src="<%= blog.image%>">
                        </div>
                        <div class="content">
                            <a class="header" href="/blogs/<%= blog._id %>"><%= blog.title %></a>
                            <div class="meta">
                                <span><%= blog.created.toDateString() %></span>
                            </div>
                            <div class="description">
                                <p><%- blog.body.substring(0,80) %>...</p>
                            </div>
                            <div class="extra">
                                <a class="ui floated basic violet button" href="/blogs/<%= blog._id %>">
                                    Read more<i class="right chevron icon"></i></a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
